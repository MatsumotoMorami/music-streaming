services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "14569:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "14570:4000"
      - "14571:4001"
    environment:
      NODE_ENV: production
      PORT: 4000
      API_PORT: 4001
      FRONTEND_URL: https://music.morami.icu
      VERIFY_URL_BASE: https://music.morami.icu
      DATABASE_URL: file:/data/dev.db
    env_file:
      - .env
    volumes:
      - prisma-data:/data

volumes:
  prisma-data:
